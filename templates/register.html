{% extends "layout.html" %}

{% block extra_css %}

{% endblock %}

{% block title %} 
Register
{% endblock %}

{% block main %}
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <form action="/register" method="post" class="p-4 border rounded shadow-sm bg-white" >
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="name" class="form-control" id="inputName" name="userName" aria-describedby="nameHelp" required>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="userEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="InputPassword" name="userPwd" required>
                </div>
                <div class="mb-3">
                    <label for="ConfirmePassword1" class="form-label">Confirme sua senha</label>
                    <input type="password" class="form-control" id="ConfirmPassword" name="userConfirPwd" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
{% endblock %}
